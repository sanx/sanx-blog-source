<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="alternate" type="application/atom+xml" href="/rss.xml">
    <link href='/css/main.css' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/css/highlight-js.default.min.css">
    <!-- link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css' -->
    <!-- link rel="stylesheet" type="text/css" href="/stylesheets/stylesheet.css" media="screen" / -->
    <!-- link rel="stylesheet" type="text/css" href="/stylesheets/overrides.css" media="screen" / -->
    <!-- link rel="stylesheet" type="text/css" href="/stylesheets/pygment_trac.css" media="screen" / -->
    <!-- link rel="stylesheet" type="text/css" href="/stylesheets/print.css" media="print" / -->

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <title>{{ site.title }}</title>
  </head>

  <body>
    <header>
        {% include "header.html" %}
    </header>

    <main id="main-start">
        <ul class="posts">
            <!-- This loops through the paginated posts -->
            {% for post in pagePosts %}
                <li>
                    <section class="post">
                        <article>
                            <h2><a href="/{{ post.path }}/index.html#main-start">{{ post.title }}</a></h2>
                            <div>
                                {{ post.rawHtml.toString() }}
                            </div>
                        </article>
                    </section>
                </li>
            {% endfor %}
        </ul>

        <ul class="pagination">
            {% if pagination.prev.pagePosts %}
            <li class="newer">
                <a href="{{ pagination.prev.fileName }}">Newer</a>
            </li>
            {% endif %}
            {% if pagination.next.pagePosts %}
            <li class="older">
                <a href="{{ pagination.next.fileName }}">Older</a>
            </li>
            {% endif %}
        </ul>
    </main>

    <footer>

    {% include "footer.html" %}

    </footer>
  
  </body>
</html>
